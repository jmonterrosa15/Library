<div class="flex-container">
    <book 
    *ngFor="let book of books$ | async"
    [book]="book"
    (isReadChange)="updateIsReadStatus($event)"
    (delete)="deleteBook($event)"
    ></book>
</div>

    <button mat-fab color="primary" (click)="displayForm()">
        <mat-icon>plus_one</mat-icon>
    </button>
</div>
